{% extends "base.html" %}

{% block title %}Dashboard - Login{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-bold text-uca-blue">
                Dashboard Administrativo
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Ingresa tu contraseña para acceder
            </p>
        </div>
        <form class="mt-8 space-y-6" action="{{ url_for('dashboard_auth') }}" method="POST">
            {% if error %}
            <div class="bg-red-50 border border-red-200 text-red-800 px-4 py-3 rounded-lg text-center">
                {{ error }}
            </div>
            {% endif %}
            <div>
                <label for="password" class="sr-only">Contraseña</label>
                <input id="password"
                       name="password"
                       type="password"
                       required
                       class="appearance-none rounded-lg relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-2 focus:ring-uca-blue focus:border-transparent"
                       placeholder="Contraseña">
            </div>
            <div>
                <button type="submit"
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-semibold rounded-lg text-white bg-uca-blue hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-uca-blue">
                    Ingresar
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
